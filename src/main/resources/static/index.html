<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переводчик</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Переводчик</h1>
            <div class="tabs">
                <button id="switchUsers" class="active">Пользователи</button>
                <button id="switchTranslations">Переводы</button>
            </div>
        </header>

        <main>
            <section id="usersPanel">
                <div class="input-group">
                    <input type="text" id="inputField" placeholder="Введите имя">
                    <button id="addBtn">Добавить</button>
                </div>
                <ul id="itemsList"></ul>
            </section>

            <section id="translationsPanel" class="hidden">
                <div class="lang-select">
                    <select id="inputSourceLang">
                        <option value="en">Английский</option>
                        <option value="ru">Русский</option>
                        <option value="es">Испанский</option>
                        <option value="fr">Французский</option>
                        <option value="de">Немецкий</option>
                    </select>
                    <button id="swapLangs">⇄</button>
                    <select id="inputTargetLang">
                        <option value="ru">Русский</option>
                        <option value="en">Английский</option>
                        <option value="es">Испанский</option>
                        <option value="fr">Французский</option>
                        <option value="de">Немецкий</option>
                    </select>
                </div>

                <div class="translate-area">
                    <textarea id="inputFieldTranslation" placeholder="Введите текст"></textarea>
                    <div class="arrow">→</div>
                    <textarea id="outputFieldTranslation" placeholder="Перевод" readonly></textarea>
                </div>

                <button id="addTranslationBtn">Перевести</button>
                <ul id="translationsList"></ul>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
    <img src="bg.jpg" alt="background" style="display:none">
</body>
</html>
